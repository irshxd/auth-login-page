<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</head>
<body><div class="body">
    <div class="container" style="background-color: beige,">
        <form action="/login" class="form" method="post">
            <label for="exampleFormControlInput1"  class="form-label">Name</label>
            <input class="form-control" type="text" placeholder="Name" name="name" aria-label="default input example">
            <div class="mb-3">
                <label for="exampleFormControlInput1"  class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <label for="exampleFormControlInput1"  class="form-label">Password</label>
              <input class="form-control" type="password" placeholder="Password" name="password" aria-label="default input example">
              <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
    </div>
    </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
